<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>badge</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="1.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-ms-6">
        <h1>Example heading <span class="badge badge-secondary">New</span></h1>
        <h2>Example heading <span class="badge badge-secondary">New</span></h2>
        <h3>Example heading <span class="badge badge-secondary">New</span></h3>
        <h4>Example heading <span class="badge badge-secondary">New</span></h4>
        <h5>Example heading <span class="badge badge-secondary">New</span></h5>
        <h6>Example heading <span class="badge badge-secondary">New</span></h6>
      </div>
    </div>
  </div>

  <hr>
  <div class="container-fluid">
    <div class="row">
      <div class="col-ms-3">
        <button class="btn btn-primary" type="button">
          Notification <span class="badge badge-light">4</span>
        </button>
        <div class="col-ms-4">
          <button class="btn btn-primary" type="buton">
            Profile <span class="badge badge-light">9</span>
            <span class="sr-only">unread messages</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <!-- Contenxual variations -->
  <div class="container">
    <div class="row">
      <div class="col-ms-4">
        <span class="badge badge-primary">Primary</span>
        <span class="badge badge-secondary">Secondary</span>
        <span class="badge badge-success">Succcess</span>
        <span class="badge badge-danger">Danger</span>
        <span class="badge badge-warning">Warning</span>
        <span class="badge badge-info">Info</span>
        <span class="badge badge-light">Light</span>
        <span class="badge badge-dark">Dark</span>
      </div>
    </div>
  </div>
  <hr>
   

  <!-- Use the .badge-pill modifier class make badges more rounded -->
  <div class="container">
    <div class="row">
      <div class="col-ms-6">
        <span class="badge badge-pill badge-primary">Primary</span>
        <span class="badge badge-pill badge-secondary">Secondary</span>
        <span class="badge badge-pill badge-success">Success</span>
        <span class="badge badge-pill badge-danger">Danger</span>
        <span class="badge badge-pill badge-warning">Warning</span>
        <span class="badge badge-pill badge-info">Info</span>
        <span class="badge badge-pill badge-light">Light</span>
        <span class="badge badge-pill badge-dark">Dark</span>
      </div>
    </div>
  </div>


  <hr>
  <!-- Links -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-ms-4">
        <a href="#" class="badge badge-primary">Primary</a>
        <a href="#" class="badge badge-secondary">Secondary</a>
        <a href="#" class="badge badge-success">Success</a>
        <a href="#" class="badge badge-danger">Danger</a>
        <a href="#" class="badge badge-warning">Warning</a>
        <a href="#" class="badge badge-info">Info</a>
        <a href="#" class="badge badge-light">Light</a>
        <a href="#" class="badge badge-dark">Dark</a>
      </div>
    </div>
  </div>
</body>
</html>
