<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>buttons</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="1.css">
</head>
<body>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-ms-6">
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-secondary" type="button">Secondary</button>
        <button class="btn btn-success" type="button">Success</button>
        <button class="btn btn-danger" type="button">Danger</button>
        <button class="btn btn-warning" type="button">Warning</button>
        <button class="btn btn-light" type="button">Light</button>
        <button class="btn btn-info" type="button">Info</button>
        <button class="btn btn-dark" type="button">Dark</button>

        <button class="btn btn-link" type="button">Link</button>
      </div>
    </div>
  </div>
  <hr>
  <!-- Button tags -->
  <div class="container">
    <div class="row">
      <div class="col-ms-4">
        <a href="#" class="btn btn-primary" role="button">Link</a>
        <button class="btn btn-primary" type="submit">Button</button>
        <input type="button" class="btn btn-primary" value="Input">
        <input type="submit" class="btn btn-primary" value="Submit">
        <input type="reset" class="btn btn-primary" value="Reset">
      </div>
    </div>
  </div>

  <hr>
  <!-- Outline buttons -->
  <div class="container">
  	<div class="row">
  	  <div class="col-ms-6">
  	  	<button class="btn btn-outline-primary" type="button">Primary</button>
  	  	<button class="btn btn-outline-secondary" type="button">Secondary</button>
  	  	<button class="btn btn-outline-success" type="button">Success</button>
  	  	<button class="btn btn-outline-danger" type="button">Danger</button>
  	  	<button class="btn btn-outline-warning" type="button">Warning</button>
  	  	<button class="btn btn-outline-info" type="button">Info</button>
  	  	<button class="btn btn-outline-light" type="button">Light</button>
  	  	<button class="btn btn-outline-dark" type="button">Dark</button>
  	  </div>
  	</div>
  </div>

  <hr>
  <!-- Sizes  -->
  <div class="container">
    <div class="row">
      <div class="col-ms-6">
      	<!-- Large -->
      	<button class="btn btn-primary btn-lg">Large button</button>

      	<!-- small -->
      	<button class="btn btn-primary btn-sm">Small</button>
      	
      </div>
    </div>
  </div>
  <div class="container">
  	<div class="row">
  	  <div class="col-ms-12">
  	  	<!-- block -->
      	<button class="btn btn-primary btb-block">Block</button>
      	<button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
		<button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
  	  </div>
  	</div>
  </div>
  
</body>
</html>
